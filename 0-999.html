<html>	

<head> 
	<script> 
	
var dg=['zero','one','two','three','four','five','six','seven','eight','nine']; 
var tn=['ten','eleven','twelve','thirteen','fourteen','fifteen','sixteen','seventeen','eighteen','nineteen']; 
var tw=['twenty','thirty','forty','fifty','sixty','seventy','eighty','ninety']; 
	function change() 
	{ 
	var numString=document.getElementById('anumber').value; 
	var output=towords(numString); 
	document.getElementById('aresult').value=output; 
	} 
	function towords(s) 
	{ 
	s = s.toString(); 
	
	if (s != parseFloat(s)) 
	return 'not a number'; 
	var x = s.indexOf('.'); 
	if (x == -1) 
	x = s.length; 
	if (x > 3 || s[0]=='-') 
	return 'out of range'; 
	var n = s.split(''); 
	var str = ''; 
	
	for (var i=0; i < x; i++) 
	{ 
	if ((x-i)%3==2) 
	{ 
	if (n[i] == '1') 
	{ 
	str += tn[Number(n[i+1])] + ' '; i++; 
	} 
	else if (n[i]!=0) 
	{ 
	str += tw[n[i]-2] + ' '; 
	} 
	} 
	else if (n[i]!=0) 
	{ 
	str += dg[n[i]] +' '; 
	if ((x-i)%3==0) 
	str += 'hundred '; 
	} 
	} 
	return str; 
	} 
	
</script> 
</head> 
<body> 
	<form> 
	enter a number<input type="text" id="anumber"> 
	<input type="button" value='convert to words' onClick="change()"> 
	<input type="text" size="40" id="aresult"> 
	</form> 
</body> 
</html>
