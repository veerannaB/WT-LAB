<html> 
	<head> 
	<title>Contries</title> 
	<script type="text/JavaScript"> 
	function showData(menu) 
	{ 
	var country = menu.options[menu.selectedIndex].text; 
	var capital = menu.options[menu.selectedIndex].value; 
	document.getElementById("tscou").innerHTML = "You are Selected : "+country; 
	document.getElementById("tscap").innerHTML = "It's Capital is : "+capital; 
	} 
	</script> 
	</head> 
	<body> 
	<center> 
	<h1 style="color:blue;">Select any Country, it will display capital of the Country</h3> 
	<form> 
	<select name = "Countries" onChange="showData(this);"> 
	<option value="">--Select a country--</option> 
	<option value="New Delhi">India</option> 
	<option value="maskov">Rusia</option> 
	<option value="Tokyo">Japan</option> 
	<option value="Islamad">pakistan</option> 
	<option value="washington DC">US</option> 
	</select> 
	<h2 style="color:red;font-family:Lucida Handwriting;font-size:150%;" id="tscou" 
	type="text"></h2> 
	<h1 style="color:green;font-family:Times New Roman;font-size:200%;" id="tscap" 
	type="text"></h1> 
	</center> 
	</form> 
	</body> 
	</html>
